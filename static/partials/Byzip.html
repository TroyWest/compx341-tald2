<div>
    <div class="underline" style="float:left">Current Weather</div>
    <div style="float:left; width:100%; padding-left:15px">
      <div style="float:left; width:100%">
      	<div id="city" class="headerText" style="width:10em">City</div>
      	<div id="weather" class="headerText">Weather</div>
      </div>

      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="city1" type="text" ng-model="city1m" ng-change="city(1)"></span>
      	</div>
      	<div id="zip1weather" class="underline">&nbsp;{{zip1Weather}}</div>
      </div>
      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="city2" type="text" ng-model="city2m" ng-change="city(2)"></span>
      	</div>
      	<div id="zip2weather" class="underline">&nbsp;{{zip2Weather}}</div>
      </div>
      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="city3" type="text" ng-model="city3m" ng-change="city(3)"></span>
      	</div>
      	<div id="zip3weather" class="underline">&nbsp;{{zip3Weather}}</div>
      </div>
      <div style="float:left; width:100%">
      	<div class="headerText" style="width:10em">
      		<span><input id="city4" type="text" ng-model="city4m" ng-change="city(4)"></span>
      	</div>
      	<div id="zip4weather" class="underline">&nbsp;{{zip4Weather}}</div>
      </div>
  	</div>
</div>
<div id="map" style="height: 40%;"></div>
<script>
	var map;
	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			center: {lat: -34.397, lng: 150.644},
			zoom: 8
		});
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4WBxITpV5XpuAgUVieSM2PcxFi9sYHSs&callback=initMap"
async defer></script>
